<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exact Layout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.box{
    border:2px solid black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    font-weight:bold;
    height:100%;
}

.main-row{
    height:360px;
}
.full{
    height:100%;
}
</style>
</head>

<body>

<div class="container mt-4">
    <div class="row main-row g-2">

        <!-- Box 1 -->
        <div class="col-6 full">
            <div class="box">1</div>
        </div>

        <!-- Right Side -->
        <div class="col-6 full">
            <div class="row full g-2">

                <!-- Middle column (2,3,4) -->
                <div class="col-6 full">
                    <div class="row full g-2">
                        <div class="col-12" style="height:33.333%">
                            <div class="box">2</div>
                        </div>
                        <div class="col-12" style="height:33.333%">
                            <div class="box">3</div>
                        </div>
                        <div class="col-12" style="height:33.333%">
                            <div class="box">4</div>
                        </div>
                    </div>
                </div>

                <!-- Right column (5,6) -->
                <div class="col-6 full">
                    <div class="row full g-2">
                        <div class="col-12" style="height:66.666%">
                            <div class="box">5</div>
                        </div>
                        <div class="col-12" style="height:33.333%">
                            <div class="box">6</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
